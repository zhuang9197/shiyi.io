<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../src/css/Blog/1.css">

    <script>
        var index = { listIndex: 0, listSize: 4};

        window.onload = Load;
        window.addEventListener('scroll', function (event) {

            var windowHeight = document.documentElement.clientHeight|| document.body.clientHeight;
            //滚动高度
            var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
            //页面高度
            var documentHeight = document.documentElement.scrollHeight || document.body.scrollHeight

            var Top = document.getElementById('main').getBoundingClientRect();

            if (windowHeight+scrollTop+1 >= documentHeight) {

                document.getElementById('list').listform('https://cdn.jsdelivr.net/gh/zhuang9197/Resource-Silo/Json/Blog/Blog_CSharp.json', index);
            }
            var mouseX = event.clientX;
            var mouseY = event.clientY;

            if(Top.top <= 100){
                window.addEventListener('mousemove',TitleHelper(Top.top));
                
                
                
            }
            window.removeEventListener('mousemove',TitleHelper);
        })

        function Load() {
            document.getElementById('list').listform('https://cdn.jsdelivr.net/gh/zhuang9197/Resource-Silo/Json/Blog/Blog_CSharp.json', index);

            var btn = document.getElementById('btnMenu');
            var menu = document.getElementById('menu');
            btn.addEventListener('click', function () {

                if (getTranslateX(menu) >= 0) {
                    menu.style.transform = 'translateX(-100%)';
                    btn.style.background = 'url(../../../src/assets/MenuShow.png) no-repeat';
                    btn.style.backgroundSize = '100% 100%';
                } else {
                    menu.style.transform = 'translateX(0%)';
                    btn.style.background = 'url(../../../src/assets/MenuHide.png) no-repeat'
                    btn.style.backgroundSize = '100% 100%';
                }
            })
        }

        function getTranslateX(Dom) {
            var style = window.getComputedStyle(Dom);
            var matrix = new WebKitCSSMatrix(style.transform);
            console.log('translateX: ', matrix.m41);
            return matrix.m41;
        }

    </script>
</head>

    <main id="main" style="background: rgba(249,93,63,0.1);">
